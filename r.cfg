//DPI:900(16:9),850(4:3)1000Hz screen=1600*900(16:9) v
//自訂按鍵
bind f4 "incrementvar gameinstructor_enable 0 1 1" //F4顯示炸彈位置(新手教程)
bind x "slot7"                       //x鍵閃光彈
bind z "slot8"                       //z鍵煙霧彈
bind t "use weapon_knife;use weapon_hegrenade;use weapon_molotov" //t鍵手榴彈/火焰 
bind c "slot1"                       //c鍵切換主槍
bind h "use weapon_c4;drop"          //h鍵丟掉炸彈
bindtoggle k "voice_enable"          //k鍵開關語音
bind shift "+speed;r_cleardecals"    //shift靜走加上清除血跡
bind ctrl "+duck;r_cleardecals"      //ctrl加上清除血跡
bindtoggle mouse3 cl_righthand       //mouse3切換左右手
bind mwheelup   "+jump"              //滾輪跳躍
bind mwheeldown "+jump"              //
alias +jumpthrow "+jump;-attack"     //跳丟(包含在空白鍵裡面)
alias -jumpthrow "-jump"             //
bind space "+jumpthrow;r_cleardecals"//
bind u "+spray_menu"                 //u鍵噴漆  
bind f1 "radio1"                     //f1系統語音1
bind f2 "radio2"                     //f2系統語音2
bind f3 "radio3"                     //f3系統語音3
bind enter "messagemode2"            //enter團隊文字
bind ' "messagemode"                 //'鍵全體文字
bind w "+forward;r_cleardecals"      //w+清血跡
bind a "+moveleft;r_cleardecals"     //a+清血跡
bind s "+back;r_cleardecals"         //s+清血跡
bind d "+moveright;r_cleardecals"    //d+清血跡
bind "MOUSE1" "+attack;r_cleardecals"
bind "MOUSE2" "+attack2;r_cleardecals"
//準星	
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
