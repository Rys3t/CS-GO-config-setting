//槍枝模組
viewmodel_fov 67         //模組廣角設定      max.68    min.54
viewmodel_offset_x 2.2   //模組左右設定(X軸) max.2.5   min.-2
viewmodel_offset_y 2     //模組遠近設定(Y軸) max.2     min.-2
viewmodel_offset_z -1.7  //模組上下設定(Z軸) max.2     min.-2(-1.2)
cl_bob_lower_amt 10      //槍枝搖擺程度      預設21
cl_bobamt_lat 0.2        //槍枝走路搖擺(前後)
cl_bobamt_vert 0.1       //槍枝走路搖擺(左右)
//系統指令
cl_use_opens_buy_menu 0             //關閉e開啟購買選單
snd_headphone_pan_exponent 2.5      //若擊中敵人顯示傷害音效
cl_disablefreezecam 1               //取消死亡靜態鏡頭
m_mousespeed 0                      //關閉滑鼠加速
cl_autowepswitch 0                  //取消換成檢起的武器
cl_hud_bomb_under_radar 1           //雷達顯示炸彈位置
voice_enable 1                      //開啟語音
fps_max 0                           //解除FPS限制
zoom_sensitivity_ratio_mouse "1"    //開鏡後dpi不變
cl_timeout "420"                    //斷線後重連秒數
